name: Auto Download YouTube Live M3U8

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Deno
        run: |
          curl -fsSL https://deno.land/x/install/install.sh | sh
          echo "${HOME}/.deno/bin" >> $GITHUB_PATH

      - name: Install yt-dlp
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          chmod a+rx /usr/local/bin/yt-dlp

      - name: Prepare cookies
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > ytb_cookie.txt

      - name: Generate m3u8 files
        run: |
          set -e
          mkdir -p m3u8
          
          sort channels.txt | while IFS="|" read name url; do
            outfile="./m3u8/${name}.m3u8"
            echo "#EXTM3U" > "$outfile"
            echo "#EXT-X-VERSION:3" >> "$outfile"
            echo "#EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000" >> "$outfile"

            echo "Downloading ${name} from ${url} ..."
            yt-dlp \
              --cookies ytb_cookie.txt \
              --js-runtimes deno \
              --remote-components ejs:github \
              -g "$url" >> "$outfile"
          done
      - name: Remove cookie file before upload
        run: |
          rm -f ytb_cookie.txt || true

      - name: Delete workflow runs for remote repo
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 1
          keep_minimum_runs: 3
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: youtube-live-m3u8
          path: m3u8/

      - name: Push to dedicated branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -B ytblive
          git add m3u8
          git commit -m "Update youtube live m3u8"
          git push -f "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" ytblive
