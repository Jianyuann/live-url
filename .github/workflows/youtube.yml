name: Auto Download YouTube Live M3U8

on:
  schedule:
    - cron: "0 */5 * * *"
  workflow_dispatch:

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install yt-dlp
        run: |
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          chmod a+rx /usr/local/bin/yt-dlp

      - name: Prepare cookies
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > .github/workflows/ytb_cookie.txt

      - name: Create m3u8 directory
        run: mkdir -p m3u8

      - name: Generate m3u8 for each channel
        shell: bash
        run: |
          export PATH="${HOME}/.deno/bin:$PATH"
          cd .github/workflows
          
          while IFS='|' read -r name url || [ -n "$name" ]; do
            [[ -z "$name" || "$name" =~ ^# ]] && continue
            name=$(echo "$name" | xargs)
            url=$(echo "$url" | xargs)
            [[ -z "$url" ]] && continue
            
            addr=$(timeout 60 yt-dlp -g --cookies ytb_cookie.txt --js-runtimes deno "$url" 2>&1) || true
            
            if [[ "$addr" =~ ^https?:// ]]; then
              printf "#EXTM3U\n#EXT-X-VERSION:3\n#EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000\n%s\n" "$addr" > "../../m3u8/${name}.m3u8"
            else
              touch "../../m3u8/${name}.m3u8"
            fi
          done < channels.txt

      - name: Remove cookie file
        run: rm -f .github/workflows/ytb_cookie.txt || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: youtube-live-m3u8
          path: m3u8/

      - name: Push to ytblive branch
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout -B ytblive
          git add m3u8
          git commit -m "Update youtube live m3u8" || exit 0
          git push -f "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" ytblive
