name: YT-Live M3U8 Workflow
on:
  schedule:
    - cron: '0 */5 * * *'   # 每5小时运行一次
  workflow_dispatch:      # 支持手动触发

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install yt-dlp
        run: python3 -m pip install -U yt-dlp

      - name: Setup Deno
        uses: denoland/setup-deno@v2

      - name: Create YT cookies file
        shell: bash
        run: |
          echo "$YOUTUBE_COOKIES" > ytb_cookie.txt
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}

      - name: Generate m3u8 for each channel
        shell: bash
        run: |
          while IFS='|' read -r name url; do
            addr=$(yt-dlp -g --cookies ytb_cookie.txt "$url")
            printf "#EXTM3U\n#EXT-X-VERSION:3\n#EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=5400000\n%s\n" "$addr" > "${name}.m3u8"
          done < channels.txt

      - name: Remove cookies file
        run: rm ytb_cookie.txt

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          keep_minimum_runs: 3

      - name: Upload m3u8 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ytblive-m3u8
          path: '*.m3u8'

      - name: Commit and push m3u8 files
        shell: bash
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git checkout ytblive || git checkout -b ytblive
          git add *.m3u8
          git commit -m "Update ytblive m3u8 files"
          git push origin ytblive
